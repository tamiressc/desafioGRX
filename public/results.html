<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js/results.js"></script>

</head>
<body>
    <main class="container">
        <h2 class="title">Pontuação Final</h2>
        <div class="total-box">
            <div class="score-point-box" id="main-score">points</div>
        </div>
        <div class="score-grid">
            <div class="result-text" id="first-score-text">
                <label for="positive-score">score</label>
                <label for="positive-percentage">%</label>
            </div>
            <div id="first-scores">
                <div id="positive-score" class="score-point-box">score</div>
                <div id="positive-percentage" class="score-point-box">%</div>
            </div>
            <div class="result-text" id="second-score-text">
                <label for="negative-score">score</label>
                <label for="negative-percentage">%</label>
            </div>
            <div id="second-scores">
                <div id="negative-score" class="score-point-box">score</div>
                <div id="negative-percentage" class="score-point-box">%</div>
            </div>
            <div class="result-text" id="third-score-text">
                <label for="neutral-score">score</label>
                <label for="neutral-percentage">% </label>
            </div>
            <div id="third-scores">
                <div id="neutral-score" class="score-point-box">score</div>
                <div id="neutral-percentage" class="score-point-box">%</div>
            </div>
        </div>
    </main>   
</body>
</html>
