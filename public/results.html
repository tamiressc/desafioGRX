<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="results.js"></script>

</head>
<body>
    <main class="container">
        <h2 class="title">Pontuação Final</h2>
        <div class="total-box">
            <div class="score-point-box" id="main-score">pontos</div>
        </div>
        <div class="score-grid">
            <div class="result-text">
                <label for="positive-score">Positivos</label>
                <label for="positive-percentage">% Positiva</label>
            </div>
            <div class="positive-scores">
                <div id="positive-score" class="score-point-box">positivos</div>
                <div id="positive-percentage" class="score-point-box">positivo %</div>
            </div>
            <div class="result-text">
                <label for="negative-score">Negativos</label>
                <label for="negative-percentage">% Negativa</label>
            </div>
            <div class="negative-scores">
                <div id="negative-score" class="score-point-box">negativos</div>
                <div id="negative-percentage" class="score-point-box">negativo %</div>
            </div>
            <div class="result-text">
                <label for="neutral-score">Neutros</label>
                <label for="neutral-percentage">% Neutra</label>
            </div>
            <div class="neutral-scores">
                <div id="neutral-score" class="score-point-box">não avaliados</div>
                <div id="neutral-percentage" class="score-point-box">não avaliado %</div>
            </div>
        </div>
    </main>   
</body>
</html>
