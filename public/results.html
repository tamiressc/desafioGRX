<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h2 class="title">Pontuação Final</h2>
        <div class="total-box">
            <div class="score-point-box">pontos</div>
        </div>
        <div class="score-grid">
            <div class="positive-scores">
                <div class="score-point-box">positivos</div>
                <div class="score-point-box">positivo %</div>
            </div>
            <div class="negative-scores">
                <div class="score-point-box">negativos</div>
                <div class="score-point-box">negativo %</div>
            </div>
            <div class="neutral-scores">
                <div class="score-point-box">não avaliados</div>
                <div class="score-point-box">não avaliado %</div>
            </div>
        </div>
    </main>   
</body>
</html>
